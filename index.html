<script>
    $(document).ready(function(){
        $("#colorMode").click(function(){
            if($("body").attr("data-bs-theme") == "dark"){
                $("body").removeAttr("data-bs-theme")
                $("#colorMode").html("Dark Mode: Off")
            }else{
                $("body").attr("data-bs-theme", "dark")
                $("#colorMode").html("Dark Mode: On")
            }
        });
    });
</script>
